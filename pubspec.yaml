name: web_app_demo
description: "T20 Prize - Scratch & Win."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  dio: ^5.7.0
  tuple: ^2.0.2
  crypto: ^3.0.5
  encrypt: ^5.0.3
  logger: ^2.4.0
  lottie: ^3.1.2
  linear_progress_bar: ^1.1.2
  intl: ^0.19.0
  image_network: ^2.5.6
  file_picker: ^8.1.4
  scratcher: ^2.5.0


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
      - assets/images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/regular-w500.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/medium-w600.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/semiBold-w700.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/bold-w800.ttf
          weight: 800
          style: italic

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
